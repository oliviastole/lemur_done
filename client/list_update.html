<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Edit list</title>
</head>

<body>

    <br>
    <p>Logged in as:</p>
    <p id="userName"></p>

    <h1>Edit list</h1>

    <h3>Listenavnet er:</h3>
    <input id="listname" type="text">
    <h3>Beskrivelsen er:</h3>
    <input id="comment" type="text">

    <table>
        <tr>
          <td>
            <label class="chkPubl">Public list?
                <br>
                <br>
                <input id="chkPubl" type="checkbox">
                <span class="checkmark"></span>
            </label>
          </td>
        </tr>
      </table>

    <br>
    <br>
    <button id="update">Update</button>
    <button id="showlist">Show list</button>
    <button id="goback">Go back</button>
    <hr>
    <div id="container"></div>
    <p id="outtext"></p>

</body>

<script>

    // ---------------------------------------    

    let container = document.getElementById("container");
    let comment = document.getElementById("comment");
    let createitem = document.getElementById("createitem");
    let listname = document.getElementById("listname");
    let goback = document.getElementById("goback");
    let update = document.getElementById("update");
    let chkPubl = document.getElementById("chkPubl");


    goback.addEventListener("click", goBack);
    update.addEventListener("click", listUpdate);

    showlist.addEventListener("click", showList);
    
    let token = localStorage.getItem("token");
    let listid = localStorage.getItem("listid");

    listname.value = localStorage.getItem("listname"); 
    comment.value = localStorage.getItem("listcomm"); 

    let [userid, username, sign] = token.split(",");
    userName.innerHTML = [username];

    //-----------------------------------------  

    function showList() {
        location.href = "listitem_show.html";
    } 

    async function goBack() {
        location.href = "lists_show.html";
    }


    //----------------------------------------


    async function listUpdate() {

        outtext.innerHTML = "The list was updated";

        let url = "/lists";

        let updata = {
            list_name: listname.value,
            publ: chkPubl.checked,
            comm: comment.value, 
            list_id: listid
        };

        let cfg = {
            method: "PUT",
            headers: {
                "content-type" : "application/json",
                "auth" : token
            },
            body: JSON.stringify(updata)
        };

        let response = await fetch(url, cfg);
        let data = await response.json();
    }

</script>

</html>
