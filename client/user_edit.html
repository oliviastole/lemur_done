<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>User edit</title>
</head>
<body>

    <h1>Edit user</h1>

    <form id="theForm">
        <label for="inpEmail">Your email: </label>
        <input id="username" type="email"/>
        <br>
        <label for="inpPsw">New password: </label>
        <input id="password" type="password"/>
        <br>
        <input type="submit" value="Edit user"/>
        <button id="delUser">Delete user</button>
    </form>
    
   <p id="outtext"></p>
    

</body>

<script>

let url = "/users";

let inpEmail = document.getElementById("inpEmail");
let inpPsw = document.getElementById("inpPsw");
let outtext = document.getElementById('outtext');
let delUser = document.getElementById("delUser");

let token = localStorage.getItem("token");

let [userid] = token.split(",");

theForm.addEventListener("submit", editUser);
delUser.addEventListener("click", deleteUser);

let username = document.getElementById("username");
username.value = localStorage.getItem("username"); 


async function editUser(evt) {
    evt.preventDefault();
    
    let updata = {
        user_name: inpEmail.value,
        password: inpPsw.value,
        id: userid
    };
    
    let cfg = {
        method: "PUT",
        headers: {
            "content-type" : "application/json",
            "auth" : token
        },
        body: JSON.stringify(updata)
    }

        let response = await fetch(url, cfg);
        let data = await response.json();

    if (response.status == 200) {
        localStorage.removeItem("token");
        location.href = "index.html";
    }
    else {
        location.href = "error.html";
    }
};

async function deleteUser() {

    let updata = {
            id: userid
        }

    let cfg = {
        method: "DELETE",
        headers: {
            "content-type" : "application/json",
            "auth" : token
        },
        body: JSON.stringify(updata)
    }

    let response = await fetch(url, cfg);
    let data = await response.json();
    
}



</script>

</html>
